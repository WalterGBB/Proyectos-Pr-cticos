<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú responsivo</title>
  <link rel="stylesheet" href="../CSS/E01.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <nav>
    <div class="mobile">
      <div class="header">
        <div class="logo"><img src="/PICS/LOGO GATO HD.png" alt="No se pudo cargar el logo"></div>
        <div class="more">
          <button id=bMore>
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </div>
      <div id="links" class="links">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Search</a>
        <a href="#">Sign up</a>
        <a href="#">Login</a>
      </div>
    </div>

    <div class="desktop">
      <div class="logo"><img src="/PICS/LOGO GATO HD.png" alt="No se pudo cargar el logo"></div>
      
      <div class="primary"> <!--Opciones principales del menú de escritorio-->
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
      
      <div class="secondary full"> <!--Opciones secundarias-->
        <a href="#">Search</a>
        <a href="#">Sign up</a>
        <a href="#">Login</a>
      </div>

      <div class="secondary mini"> <!--Menú comprimido cuando el ancho de la página se reduzca-->
        <a href="#" class="more">More</a>
        <div class="submenu">
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <script src="/JS/E01.js"></script> <!--Conectamos el archivo JS-->

</body>
</html>
