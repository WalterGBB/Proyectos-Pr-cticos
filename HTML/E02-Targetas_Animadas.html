<!DOCTYPE html>
<html lang="en">
<head>

    <title>Targetas</title>
    <link rel="stylesheet" href="/CSS/E02.css">
</head>
<body>
    <div class="cards">
        
        <!--FIRST CARD-->
        <div class="card">
            <div class="header">
                <div class="date">13 de julio</div>
                <div class="title">Qué alimentos no son buenos para mi gato?</div>
                <img src="https://usagif.com/wp-content/uploads/gifs/hungry-8.gif" alt="cat hungry">
            </div>

            <div class="footer">
                <div class="autor">
                    <a href="#">
                        <img src="/PICS/Foto-de-terno.png" alt="WGBB">
                        <span>Walter Becerra</span>
                    </a>
                </div>
            </div>
        </div>

        <!--SECOND CARD-->
        <div class="card element-1">
            <div class="header">
                <div class="date">August 19th</div>
                <div class="title">Reasons to adopt a cat</div>
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f63a.gif" alt="Cat smiling">
            </div>

            <div class="footer">
                <div class="autor">
                    <a href="#">
                        <img src="/PICS/Foto-de-terno.png" alt="WGBB">
                        <span>Walter Becerra</span>
                    </a>
                </div>
            </div>
        </div>

        <!--THIRD CARD-->
        <div class="card element-2">
            <div class="header">
                <div class="date">07/09/2023</div>
                <div class="title">Cuándo debo llevar a mi gato al veterinario?</div>
                <img src="https://veterinariamedican.com/wp-content/uploads/2022/11/1181.gif" alt="Cat&Vet">
            </div>

            <div class="footer">
                <div class="autor">
                    <a href="#">
                        <img src="/PICS/Foto-de-terno.png" alt="WGBB">
                        <span>Walter Becerra</span>
                    </a>
                </div>
            </div>
        </div>

        <!--FOURTH CARD-->
        <div class="card element-3">
            <div class="header">
                <div class="date">Monday, October 16th, 2023</div>
                <div class="title">How many years does a cat live?</div>
                <img src="https://media.baamboozle.com/uploads/images/253266/1658045983_133440_gif-url.gif" alt="Old cat">
            </div>

            <div class="footer">
                <div class="autor">
                    <a href="#">
                        <img src="/PICS/Foto-de-terno.png" alt="WGBB">
